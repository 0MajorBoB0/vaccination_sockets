{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="post" id="admin-login-form">
  <label>Passwort</label>
  <input type="password" name="password" required>
  <button type="submit">Anmelden</button>
</form>
{% if error %}<p style="color:#ef4444">{{ error }}</p>{% endif %}
{% endblock %}
{% block scripts %}
<script>
  // Beim (erfolgreichen) Login pro Tab einen Marker setzen.
  // Sicherheit bleibt serverseitig (require_admin), das ist nur UX/Tab-Bindung.
  document.getElementById('admin-login-form').addEventListener('submit', function(){
    sessionStorage.setItem('admin_tab_ok', '1');
  });
</script>
{% endblock %}
